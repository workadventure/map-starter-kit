name: Optimize map and deploy

on: [push]

permissions:
  contents: write
  pages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: "Install dependencies"
        run: npm install

      - name: "Build scripts"
        run: npm run build

      - name: Use API key from secrets github
        id: use_apikey
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Use URL Map STORAGE from secrets github
        id: use_urlmapstorage
        env:
          URL_MAP_STORAGE: ${{ secrets.URL_MAP_STORAGE }}
        run: echo "URL_MAP_STORAGE=${{ secrets.URL_MAP_STORAGE }}" >> $GITHUB_ENV

      - name: Generate .env.secret
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env.secret

      - name: Extract UPLOAD_MODE from .env
        run: echo "UPLOAD_MODE=$(grep UPLOAD_MODE .env | cut -d '=' -f2)" >> $GITHUB_ENV

      - name: Deploy based on UPLOAD_MODE
        run: |
          if [[ $UPLOAD_MODE == "MAP_STORAGE" ]]; then
            npx @workadventure/upload-maps upload.js
          elif [[ $UPLOAD_MODE == "GH_PAGES" ]]; then
          uses: JamesIves/github-pages-deploy-action@releases/v3
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              BRANCH: gh-pages
              FOLDER: dist/
              BASE_BRANCH: master
          else
            echo "Unknown UPLOAD_MODE. Skipping deployment ! "
          fi
