name: Optimize map and deploy

on: [push]

permissions:
  contents: write
  pages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: "Install dependencies"
        run: npm install

      - name: "Build scripts"
        run: npm run build

      - name: Use API key from secrets github
        id: use_apikey
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Deploy based on UPLOAD_MODE
        run: |
          if [[ $UPLOAD_MODE == "MAP_STORAGE" ]]; then
            npx @workadventure/upload-maps upload.js
          elif [[ $UPLOAD_MODE == "GH_PAGES" ]]; then
            npx github-pages-deploy-action@releases/v3
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              BRANCH: gh-pages
              FOLDER: dist/
              BASE_BRANCH: master
          else
            echo "Unknown UPLOAD_MODE. Skipping deployment."
          fi

      - name: Bash2
        run: |
          ls -al
