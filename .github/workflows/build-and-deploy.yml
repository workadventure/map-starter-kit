name: Optimize map and deploy

on: [push]

permissions:
  contents: write
  pages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: "Install dependencies"
        run: npm install

      - name: "Build scripts"
        run: npm run build

      - name: Use API key from secrets github
        id: use_apikey
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Use URL Map STORAGE from secrets github
        id: use_urlmapstorage
        env:
          URL_MAP_STORAGE: ${{ secrets.URL_MAP_STORAGE }}
        run: echo "URL_MAP_STORAGE=${{ secrets.URL_MAP_STORAGE }}" >> $GITHUB_ENV

      - name: Generate .env.secret
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env.secret

      - name: Extract UPLOAD_MODE from .env
        run: echo "UPLOAD_MODE=$(grep UPLOAD_MODE .env | cut -d '=' -f2)" >> $GITHUB_ENV

      - name: Deploy based MAP STORAGE
        if: [[ $UPLOAD_MODE == "MAP_STORAGE" ]]; then
        run: |
          npx @workadventure/upload-maps upload.js

      - name: Deploy based on GITHUB PAGES
        uses: JamesIves/github-pages-deploy-action@releases/v3
        if: [[ $UPLOAD_MODE == "GH_PAGES" ]]; then
        with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages # The branch the action should deploy to.
            FOLDER: dist/ # The folder the action should deploy.
            BASE_BRANCH: master

      - name: Bash2
        run: |
          ls -al
