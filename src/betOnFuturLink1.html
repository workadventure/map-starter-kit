<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleImgVideo.css">
    <style>
        
        #buttonsContainer {
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: space-around;
            margin: 1em 0 0 0;
        }

        .talent {
            background-color: skyblue;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .talent:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="text"></div>
            <div hidden="true" id="buttonsContainer">
                <button class="talent" id="publication">Voir la publication</button>
            </div>
            <button hidden="true" id="next">Suivant</button>
        </div>
    </div>
</body>
<script>
    
const text = "Néosoft s’engage pour la santé des femmes !";
let index = 0;
let textIndex = 0

function showText() {
    let textElement = document.getElementById("text")
    if (textElement) {
        textElement.textContent = text.slice(0, index);
    }

    index++;

    if (index < text.slice().length) {
        setTimeout(showText, 20);
    } else {
        let nextButton = document.getElementById("next")
        if (nextButton) {
            nextButton.hidden = false;
        }
    }
}

showText();

const button = document.getElementById("next");
const publication = document.getElementById("publication");

button?.addEventListener("click", () => {
    document.getElementById("box").style.display = "none"
});

publication?.addEventListener("click", () => {
    window.open("https://www.neosoft.fr/nos-publications/blog-tech/neosoft-sengage-pour-la-sante-des-femmes-au-travail/", "_blank")
});
</script>
</html>
