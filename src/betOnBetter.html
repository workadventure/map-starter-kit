<body>
    <div id="container">
        <div id="box">
            <div id="videoContainer">
                <iframe id="video" width="800" height="450" src="https://www.youtube.com/embed/oyPuXWAEwWE?si=E6NVhvli_9Iv8XYb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div id="text"></div>
            <button hidden="true" id="next">Suivant</button>
        </div>
    </div>
</body>
<script>
    
const text = [
    "Hello ! Bienvenue dans la salle \"Bet On Better\". Ici tu trouveras une présentation générale de Neosoft.",
    "Tout d'abord, un petit mot de Soïg, le président de NeoSoft.",
    "Tu peux aussi regarder la vidéo de présentation de l'entreprise en t'approchant du PC à côté de moi."
];
let index = 0;
let textIndex = 0

function showText() {
    let textElement = document.getElementById("text")
    if (textElement) {
        textElement.textContent = text[textIndex].slice(0, index);
    }
    index++;
    if (textIndex == 1) {
        document.getElementById("videoContainer").style.display = "flex"
    }
    if (textIndex != 1) {
        document.getElementById("videoContainer").style.display = "none"
    }
    if (index <= text[textIndex].length) {
        setTimeout(showText, 20);
    } else {
        let nextButton = document.getElementById("next")
        if (nextButton) {
            nextButton.hidden = false;
        }
    }
}

showText();

const button = document.querySelector("button");

button?.addEventListener("click", () => {
    let nextButton = document.getElementById("next")
    if (nextButton) {
        nextButton.hidden = true;
    }
    index = 0;
    textIndex++;
    if (textIndex == text.length) {
        document.getElementById("box").style.display = "none"
        
        window.parent.postMessage({ type: 'closeUIWebsite' }, "*");
    }
    showText();
});
</script>
