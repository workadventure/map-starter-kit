<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #container {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            position: absolute;
        }

        #box {
            min-height: 6em;
            background-color: aliceblue;
            border-radius: 10px;
            padding: 1em;
            min-width: 70em;
        }

        #videoContainer {
            /* Importznt de laisser a none, devient "flex" dans betOnBetter.js au moment de l'afficher */
            display: none;
            justify-content: center;
            margin: 2em 0;
        }

        #next {
            position: absolute;
            bottom: 1em;
            right: 1em;
            background-color: skyblue;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #next:hover {
            background-color: white;
        }

        #buttonsContainer {
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: space-around;
            margin: 1em 0 0 0;
        }

        .talent {
            background-color: skyblue;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .talent:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="videoContainer">
                <iframe id="video" width="800" height="450" src="https://www.youtube.com/embed/1OnivPs6c7I?si=EeBJ4RUHMv4QfOaT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div id="text"></div>
            <div hidden="true" id="buttonsContainer">
                <button class="talent" id="livres">Voir nos livres blancs</button>
                <button class="talent" id="articles">Consulter nos articles</button>
                <button class="talent" id="events">Consulter nos évènements</button>
            </div>
            <!-- <button hidden="true" id="next">Suivant</button> -->
        </div>
    </div>
</body>
<script>
    const text = [
        "Hello ! Bienvenue dans la salle \"Bet On Talent\". Ici tu découvriras les informations sur les opportunités de carrière chez Néosoft. ",
        "Tout d'abord, mot de Barbara, la directrice du développement RH : ",
        "\"Engager nos talents dans une culture d'apprentissage, c'est leur offrir la possibilité de passer de l'intention à l'action : explorer de nouvelles compétences, accéder à des expériences novatrices au service de leur développement de carrière et celui de l'entreprise.\" - Barbara Breit, la directrice du développement RH  ",
        "Tu peux aussi visiter nos différentes pages :"
    ];
    
    let index = 0;
    let textIndex = 0
    
    function showText() {
        let textElement = document.getElementById("text")
        if (textElement) {
    
            textElement.textContent = text[textIndex].slice(0, index);
        }
        index++;
    
        console.log(textIndex)
        if (textIndex === 3) {
            document.getElementById("buttonsContainer").style.display = "flex"
        }
        if (textIndex !== 3) {
            document.getElementById("videoContainer").style.display = "none"
        }
        if (index <= text[textIndex].length) {
            setTimeout(showText, 20);
        } else {
            let nextButton = document.getElementById("next")
            if (nextButton) {
                nextButton.hidden = false;
            }
        }
    }
    
    showText();
    
    const button = document.getElementById("next");
    
    button?.addEventListener("click", () => {
        let nextButton = document.getElementById("next")
        if (nextButton) {
            nextButton.hidden = true;
        }
        index = 0;
        textIndex++;
        if (textIndex == text.length) {
            document.getElementById("box").style.display = "none"
        }
        showText();
    });
    
    
    const pacte = document.getElementById("pacte")
    const career = document.getElementById("career")
    
    pacte?.addEventListener("click", () => {
        window.open("https://www.neosoft.fr/pourquoi-rejoindre-neosoft/", "_blank")
    })
    
    career?.addEventListener("click", () => {
        window.open("https://www.neosoft.fr/votre-carriere-chez-neosoft", "_blank")
    })</script>
</html>
